<!DOCTYPE html> <!--html5-->
<html lang="en"><!--页面使用english-->
  <head>
    <meta charset="UTF-8" /> <!--防止乱码-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <!--页面scale-->
    <title>Anonymous UTM</title> <!--browser名字-->

    <!-- 用Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* scrollbar */
      ::-webkit-scrollbar { width: 4px; } 
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        color: #ffffff;
        min-height: 100vh;
        margin: 0;
        overflow-x: hidden;
        background: linear-gradient(165deg, #514079 0%, #313a55 35%, #0e1621 100%);
        background-attachment: fixed;
      }
      /* glass panel */
      .glass-panel {
        background: rgba(33, 44, 61, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      /* glass button */
      .glass-button {
        background: rgba(43, 52, 69, 0.7);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(114, 137, 218, 0.3); 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .glass-button:active {
        background: rgba(43, 52, 69, 0.9);
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div id="root"></div> <!--容器-->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
